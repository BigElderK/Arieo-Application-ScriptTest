version: '1'
app:
  name: wasmtime_example  
  # WASM scripts to load
  script: 
    linkers:
      - $ENV{ENGINE_INSTALL_PATH}/Arieo-Lib-WasmtimeLinker/$ENV{ENGINE_PRESET}/lib/$ENV{ENGINE_BUILD_TYPE}/arieo_sample_interface_wasmtime_linker.dll
    startup_script: ${SCRIPT_DIR}/debug/cxx/greeter_component.wasm
  host_os:
    windows:
      environments:
        ENGINE_INSTALL_PATH: "${EXE_DIR}/../../../../../../install/02_engine"
        ENGINE_PRESET: "windows.x86_64"
        ENGINE_BUILD_TYPE: "RelWithDebInfo"
        ENABLE_VULKAN_VALIDATION_LAYER: "True"
      main_module: $ENV{ENGINE_INSTALL_PATH}/Arieo-Module-Main/$ENV{ENGINE_PRESET}/lib/$ENV{ENGINE_BUILD_TYPE}/arieo_main_module.dll
      modules:
        - $ENV{ENGINE_INSTALL_PATH}/Arieo-Module-Sample/$ENV{ENGINE_PRESET}/lib/$ENV{ENGINE_BUILD_TYPE}/arieo_sample_module.dll
        # Wasmtime scripting module (WARNING: must import before vulkan module which will make JIT entry confilicts)
        - $ENV{ENGINE_INSTALL_PATH}/Arieo-Module-Wasmtime/$ENV{ENGINE_PRESET}/lib/$ENV{ENGINE_BUILD_TYPE}/arieo_wasmtime_module.dll

        # Core engine modules
        - $ENV{ENGINE_INSTALL_PATH}/Arieo-Module-Vulkan/$ENV{ENGINE_PRESET}/lib/$ENV{ENGINE_BUILD_TYPE}/arieo_vulkan_module.dll
        - $ENV{ENGINE_INSTALL_PATH}/Arieo-Module-GlfwWindow/$ENV{ENGINE_PRESET}/lib/$ENV{ENGINE_BUILD_TYPE}/arieo_glfw_win_module.dll
        - $ENV{ENGINE_INSTALL_PATH}/Arieo-Module-OSFileSystemArchive/$ENV{ENGINE_PRESET}/lib/$ENV{ENGINE_BUILD_TYPE}/arieo_os_filesystem_archive_module.dll
        - $ENV{ENGINE_INSTALL_PATH}/Arieo-Module-ImageLoader/$ENV{ENGINE_PRESET}/lib/$ENV{ENGINE_BUILD_TYPE}/arieo_image_loader_module.dll
        - $ENV{ENGINE_INSTALL_PATH}/Arieo-Module-ModelLoader/$ENV{ENGINE_PRESET}/lib/$ENV{ENGINE_BUILD_TYPE}/arieo_model_loader_module.dll

    android:
      environments:
        ENGINE_PRESET: "android.armv8"
        ENGINE_BUILD_TYPE: "RelWithDebInfo"
      modules:
        # Wasmtime scripting module
        - $ENV{APP_INTERNAL_DATA_DIR}/engine/Arieo-Module-Wasmtime/$ENV{ENGINE_PRESET}/lib/$ENV{ENGINE_BUILD_TYPE}/libarieo_wasmtime_module.so

        # Core engine modules  
